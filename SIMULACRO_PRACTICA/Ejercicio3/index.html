<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Pagina de Contacto</title>
  </head>
  <body>
    <main class="CentrarEnElMedio">
      <div class="Borde">
        <h1>INICIA</h1>
        <div class="TamañoLetra">
          <label for="nombre">Nombre: </label>
          <input class="TamañoBoton" id="nombre" placeholder="nombre" />
          <label for="Correo">Correo Electronico: </label>
          <input class="TamañoBoton" id="Correo" placeholder="Correo" />
          <label for="Comentario">Comentario: </label>
          <textarea class="TamañoLetra" placeholder="comenta.."></textarea>
          <button class="TamañoBoton">ENVIAR</button>
        </div>
      </div>
    </main>
  </body>
</html>
